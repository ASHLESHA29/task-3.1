<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">    
        <div class="row">
            <div class="col-6" style="background-color: rgb(210, 156, 9); height: 200px;">
                <div class="row">
                    <div class="col-12" style="background-color: rgb(222, 148, 217); height: 100px;"></div>
                    <div class="col-12" style="background-color: rgb(209, 33, 197); height: 100px;"></div>
                </div>
            </div>
            <div class="col-6" style="background-color: rgb(202, 232, 120); height: 200px;"></div>
        </div>
    
        <div class="row">
            <div class="col-6" style="background-color: rgb(8, 166, 177); height: 200px;"></div>
            <div class="col-6" style="background-color: rgb(215, 8, 84); height: 200px;">
                <div class="row">
                    <div class="col-12" style="background-color: rgb(98, 102, 237); height: 100px;"></div>
                    <div class="col-12" style="background-color: rgb(92, 77, 180); height: 100px;"></div>
                </div>
            </div>
        </div>
    
        <div class="row">
            <div class="col-6" style="background-color: rgb(129, 216, 145); height: 200px;">
                <div class="row">
                    <div class="col-12" style="background-color: rgb(18, 124, 154); height: 100px;"></div>
                    <div class="col-12" style="background-color: rgb(25, 126, 181); height: 100px;"></div>
                </div>
            </div>
            <div class="col-6" style="background-color: rgb(174, 175, 250); height: 200px;"></div>
        </div>
    </div>

</body>
</html>
