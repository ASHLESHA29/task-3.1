<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6" style="background-color: black; height: 200px;">
                <div class="row">
                    <div class="col-12" style="background-color: rgb(34, 194, 13); height: 100px;"></div>
                    <div class="col-12" style="background-color: rgb(205, 1, 1); height: 100px;"></div>
                </div>
            </div>
            <div class="col-6" style="background-color: rgb(237, 234, 234); height: 200px;">
                <div class="row">
                    <div class="col-6" style="background-color: rgb(36, 151, 94); height: 200px;"></div>
                    <div class="col-6" style="background-color: rgb(237, 234, 234); height: 200px;"></div>
                </div>
            </div>
        </div>




        <div class="row">
            <div class="col-6" style="background-color: rgb(139, 136, 136); height: 200px;">
                <div class="row">
                    <div class="col-12" style="background-color: rgb(22, 52, 17); height: 100px;">
                        <div class="row">
                            <div class="col-6" style="background-color: rgb(190, 248, 180); height: 100px;"></div>
                            <div class="col-6" style="background-color: rgb(95, 210, 74); height: 100px;"></div>
                        </div>
                    </div>
                    <div class="col-12" style="background-color: rgb(34, 194, 13); height: 100px;"></div>
                </div>
            </div>
            <div class="col-6" style="background-color: rgb(138, 26, 26); height: 200px;">
                <div class="row">
                    <div class="col-6" style="background-color: rgb(244, 160, 160); height: 200px;">
                        <div class="row">
                            <div class="col-12" style="background-color: rgb(156, 100, 100); height: 100px;"></div>
                            <div class="col-12" style="background-color: rgb(86, 33, 33); height: 100px;"></div>
                        </div>
                    </div>
                    <div class="col-6" style="background-color: rgb(214, 99, 99); height: 200px;"></div>
                </div>
            </div>
        </div>



        <div class="row">
            <div class="col-6" style="background-color: rgb(90, 32, 32); height: 200px;">
                <div class="row">
                    <div class="col-6" style="background-color: rgb(135, 131, 131); height: 200px;">
                        <div class="row">
                            <div class="col-12"style="background-color: red; height: 100px;" ></div>
                        </div>
                    </div>
                    <div class="col-6" style="background-color: rgb(81, 76, 76); height: 200px;">
                        <div class="row">
                            <div class="col-12" style="background-color: rgb(103, 32, 32); height: 100px;"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6" style="background-color: rgb(143, 102, 102); height: 200px;">
                <div class="row">
                    <div class="col-12" style="background-color: rgb(224, 77, 77); height: 100px;">
                        <div class="row">
                            <div class="col-6" style="background-color: rgb(186, 10, 10); height: 100px;"></div>
                            <div class="col-6" style="background-color: rgb(224, 77, 77); height: 100px;"></div>
                        </div>
                    </div>
                    <div class="col-12" style="background-color: rgb(143, 102, 102); height: 100px;">
                        <div class="row">
                            <div class="col-6" style="background-color: rgb(143, 55, 84); height: 100px;"></div>
                            <div class="col-6" style="background-color: rgb(110, 9, 83); height: 100px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>


</body>
</html>
