<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4" style="background-color: rgb(204, 201, 43); height: 200px;">
                <div class="row">
                    <div class="col-12" style="background-color: rgb(187, 212, 3); height: 100px;" >
                        <div class="row">
                            <div class="col-6" style="background-color: rgb(214, 227, 118); height: 100px;"></div>
                            <div class="col-6" style="background-color: rgb(187, 212, 3); height: 100px;"></div>
                        </div>
                    </div>
                    <div class="col-12" style="background-color: rgb(211, 254, 117); height: 100px;" >
                        <div class="row">
                            <div class="col-6" style="background-color: rgb(172, 201, 109); height: 100px;"></div>
                            <div class="col-6" style="background-color: rgb(145, 188, 54); height: 100px;"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4" style="background-color: rgb(252, 233, 115); height: 200px;"></div>
            <div class="col-4" style="background-color: rgb(245, 247, 154); height: 200px;">
                <div class="row">
                    <div class="col-12" style="background-color: rgb(255, 132, 80); height: 100px;"></div>
                    <div class="col-12" style="background-color: rgb(198, 105, 65); height: 100px;"></div>
                </div>
            </div>
        </div>


        
    
        <div class="row">
            <div class="col-4" style="background-color: rgb(237, 201, 53); height: 200px;"></div>
            <div class="col-4" style="background-color: rgb(210, 156, 9); height: 200px;">
                <div class="row">
                    <div class="col-12" style="background-color: rgb(142, 235, 79); height: 100px;">
                        <div class="row">
                            <div class="col-6" style="background-color: rgb(119, 166, 87); height: 100px;"></div>
                            <div class="col-6" style="background-color: rgb(142, 235, 79); height: 100px;"></div>
                        </div>
                    </div>
                    <div class="col-12" style="background-color: rgb(65, 231, 59); height: 100px;">
                        <div class="row">
                            <div class="col-6" style="background-color: rgb(132, 180, 130); height: 100px;"></div>
                            <div class="col-6" style="background-color: rgb(81, 179, 77); height: 100px;"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4" style="background-color: rgb(162, 216, 12); height: 200px;">
        </div>



        <div class="row">
            <div class="col-4" style="background-color: rgb(47, 183, 190); height: 200px;">
                <div class="row">
                    <div class="col-12" style="background-color: rgb(57, 146, 186); height: 100px;"></div>
                    <div class="col-12" style="background-color: rgba(17, 162, 176, 0.484); height: 100px;"></div>
                </div>
            </div>
            <div class="col-4" style="background-color: rgb(210, 156, 9); height: 200px;"></div>
            <div class="col-4" style="background-color: rgb(162, 216, 12); height: 200px;">
                <div class="row">
                    <div class="col-12" style="background-color: rgb(185, 199, 146); height: 100px;">
                        <div class="row">
                            <div class="col-6" style="background-color: rgb(113, 126, 78); height: 100px;"></div>
                            <div class="col-6" style="background-color: rgb(185, 199, 146); height: 100px;"></div>
                        </div>
                    </div>
                    <div class="col-12" style="background-color: rgb(192, 223, 109); height: 100px;">
                        <div class="row">
                            <div class="col-6" style="background-color: rgb(134, 160, 60); height: 100px;"></div>
                            <div class="col-6" style="background-color: rgb(95, 110, 55); height: 100px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
    </div>
    

</body>
</html>
