<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4" style="background-color: rgb(222, 123, 84); height: 200px;"></div>
            <div class="col-4" style="background-color: rgb(236, 154, 122); height: 200px;">
                <div class="row">
                    <div class="col-12" style="background-color: rgb(160, 115, 97); height: 100px;">
                        <div class="row">
                            <div class="col-6" style="background-color: rgb(196, 168, 157); height: 100px;"></div>
                            <div class="col-6" style="background-color: rgb(197, 125, 96); height: 100px;"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4" style="background-color: rgb(248, 190, 166); height: 200px;"></div>
        </div>


        
    
        <div class="row">
            <div class="col-4" style="background-color: rgb(237, 201, 53); height: 200px;">
                <div class="row">
                    <div class="col-12" style="background-color: rgb(240, 240, 73); height: 100px;">
                        <div class="row">
                            <div class="col-6" style="background-color: rgb(88, 88, 31); height: 100px;"></div>
                            <div class="col-6" style="background-color: rgb(138, 138, 52); height: 100px;"></div>
                        </div>
                    </div>
                    <div class="col-12" style="background-color: rgb(242, 226, 54); height: 100px;"></div>
                </div>
            </div>
            <div class="col-4" style="background-color: rgb(210, 156, 9); height: 200px;"></div>
            <div class="col-4" style="background-color: rgb(162, 216, 12); height: 200px;">
                <div class="row">
                    <div class="col-12" style="background-color: rgb(168, 207, 61); height: 100px;"></div>
                    <div class="col-12" style="background-color: rgb(167, 201, 72); height: 100px;">
                        <div class="row">
                            <div class="col-6" style="background-color: rgb(117, 158, 3); height: 100px;"></div>
                            <div class="col-6" style="background-color: rgb(104, 123, 52); height: 100px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div class="row">
            <div class="col-4" style="background-color: rgb(8, 166, 177); height: 200px;"></div>
            <div class="col-4" style="background-color: rgb(154, 58, 93); height: 200px;">
                <div class="row">
                    <div class="col-6" style="background-color: rgb(207, 102, 140); height: 200px;"></div>
                    <div class="col-6" style="background-color: rgb(243, 64, 129); height: 200px;"></div>
                </div>
            </div>
            <div class="col-4" style="background-color: rgb(215, 8, 84); height: 200px;"></div>
        </div>
    
    

</body>
</html>
