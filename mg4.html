<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4" style="background-color: rgb(227, 143, 143); height: 200px;">
                <div class="row">
                    <div class="col-12" style="background-color: rgb(193, 252, 127); height: 100px;"></div>
                    <div class="col-12" style="background-color: rgb(119, 181, 42); height: 100px;"></div>
                </div>
            </div>
            <div class="col-4" style="background-color: rgb(229, 204, 135); height: 200px;"></div>
            <div class="col-4" style="background-color: rgb(135, 147, 101); height: 200px;">
                <div class="row">
                    <div class="col-12" style="background-color: rgb(33, 127, 177); height: 100px;"></div>
                    <div class="col-12" style="background-color: rgb(23, 146, 99); height: 100px;"></div>
                </div>
            </div>
        </div>
    


        <div class="row">
            <div class="col-4" style="background-color: rgb(8, 166, 177); height: 200px;">
                <div class="row">
                    <div class="col-6" style="background-color: rgb(68, 148, 154); height: 200px;"></div>
                    <div class="col-6" style="background-color: rgb(8, 166, 177); height: 200px;"></div>
                </div>
            </div>
            <div class="col-4" style="background-color: rgb(179, 89, 122); height: 200px;"></div>
            <div class="col-4" style="background-color: rgb(158, 68, 101); height: 200px;">
                <div class="row">
                    <div class="col-6" style="background-color: rgb(202, 52, 105); height: 200px;"></div>
                    <div class="col-6" style="background-color: rgb(158, 68, 101); height: 200px;"></div>
                </div>
            </div>
        </div>
    



        <div class="row">
            <div class="col-4" style="background-color: rgb(129, 216, 145); height: 200px;"></div>
            <div class="col-4" style="background-color: rgb(7, 10, 181); height: 200px;">
                <div class="row">
                    <div class="col-12" style="background-color: rgb(125, 126, 212); height: 100px;"></div>
                    <div class="col-12" style="background-color: rgb(66, 67, 142); height: 100px;"></div>
                </div>
            </div>
            <div class="col-4" style="background-color: rgb(7, 10, 181); height: 200px;"></div>
        </div>
    </div>

</body>
</html>
